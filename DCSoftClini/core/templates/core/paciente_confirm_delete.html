{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar registro del paciente{% endblock %}
{% block content %}
{% include 'core/includes/sub_menu.html' with mensaje='paciente_delete' %}
<main role="main">
  <div class="datatable-container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Esta seguro que quiere borrar "{{ object }}"?</p>
                <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar el paciente" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
