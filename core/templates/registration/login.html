{% extends 'core/base.html' %}
{% load static %}
{% block title %}Inicio de sesión{% endblock %}
{% block content %}
{% include 'core/includes/sub_menu.html' with mensaje='inicio_sesion' %}
<main role="main">
  <div class="datatable-container form-container style="font-size:75%;">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form.as_p }}
                <div class="text-center form-submit">
                    <input type="submit" class="btn btn-primary btn-block" value="Iniciar sesión" style="margin-top: 20px;"/>
                </div>
            </form>
            <p>¿No tienes una cuenta? <a href="{% url 'admin:index' %}">Contacta al administrador</a></p>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
